<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - StyleZen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>StyleZen</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="produits.html">Produits</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section style="max-width: 600px; margin: auto; padding: 40px 20px;">
    <h2>Contactez-nous</h2>
    <form>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 StyleZen. Tous droits réservés.</p>
  </footer>
</body>
</html>
